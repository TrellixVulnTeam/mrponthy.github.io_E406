{% extends "main.html" %}

## Title Block
{% block title %}Projects - {{ name }}{% endblock %}


{% block content %}
<div class="row text-center">
  {% for element in contentlist %}
  <div class="col-md-3 col-sm-6 hero-feature">
    <div class="thumbnail">
    <img src="{{element[3]}}" alt="placeholder">
      <div class="caption">
        <h3>{{element[0]}}</h3>
        <p>{{element[1]}}</p>
              <p><a href="{{element[2]}}" class="btn btn-primary">More info!</a></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
