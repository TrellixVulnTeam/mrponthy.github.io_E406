{% extends "main.html" %}

## Title Block
{% block title %}Projects - {{ name }}{% endblock %}


{% block content %}
  {% for element in contentlist %}
    <div class="col-md-3 col-sm-6 hero-feature">
      <div class="thumbnail">
      <img src="{{element[5]}}" alt="placeholder">
        <div class="caption">
          <h3>{{element[1]}}</h3>
          <p>{{element[2]}}</p>
                <p><a href="{{element[2]}}" class="btn btn-primary">More info!</a></p>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
